{% extends "shared/base.html" %}
{% load static %}
{% block head_title %}Perfil{% endblock head_title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-base-200 px-4">
    <div class="card w-full max-w-md shadow-xl bg-base-100">
        <div class="card-body">
            <h2 class="text-2xl font-bold text-center mb-4">Perfil</h2>
            
            <p><strong>Nome:</strong> {{ usuario.get_full_name }}</p>
            <p><strong>Username:</strong> {{ usuario.username }}</p>
            <p><strong>Email:</strong> {{ usuario.email }}</p>
            
            <div class="mt-4">
                <a href="{% url 'account_change_password' %}" class="btn btn-primary w-full">
                    Alterar senha
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
