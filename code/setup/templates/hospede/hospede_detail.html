{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Hóspede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'hospede_list' %}">Hóspedes</a>
    </div>
</nav>

<div class="container">
    <h1>Detalhes do Hóspede</h1>
    <ul class="list-group">
        <li class="list-group-item"><strong>CPF:</strong> {{ hospede.cpf }}</li>
        <li class="list-group-item"><strong>Nome:</strong> {{ hospede.nome }}</li>
        <li class="list-group-item"><strong>Telefone:</strong> {{ hospede.telefone }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ hospede.email }}</li>
        <li class="list-group-item"><strong>Data de Nascimento:</strong> {{ hospede.data_nascimento|date:"d/m/Y" }}</li>
    </ul>
    <a href="{% url 'hospede_update' hospede.cpf %}" class="btn btn-warning mt-3">Editar</a>
    <a href="{% url 'hospede_delete' hospede.cpf %}" class="btn btn-danger mt-3 ms-2">Excluir</a>
    <a href="{% url 'hospede_list' %}" class="btn btn-secondary mt-3 ms-2">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
