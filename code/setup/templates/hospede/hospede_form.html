{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if hospede %}Editar Hóspede{% else %}Adicionar Hóspede{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'hospede_list' %}">Hóspedes</a>
    </div>
</nav>

<div class="container">
    <h1>{% if hospede %}Editar Hóspede{% else %}Adicionar Hóspede{% endif %}</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required
                   {% if hospede %} value="{{ hospede.cpf }}" readonly {% endif %}>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required value="{% if hospede %}{{ hospede.nome }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required value="{% if hospede %}{{ hospede.telefone }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required value="{% if hospede %}{{ hospede.email }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required
                   value="{% if hospede %}{{ hospede.data_nascimento|date:'Y-m-d' }}{% endif %}">
        </div>
        <button type="submit" class="btn btn-primary">{% if hospede %}Salvar{% else %}Adicionar{% endif %}</button>
        <a href="{% url 'hospede_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
