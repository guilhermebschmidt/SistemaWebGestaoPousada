{% extends "shared/base.html" %}
{% load static %}

{% block title %}Excluir Quarto{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 p-6 bg-base-100 shadow rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Excluir Quarto</h2>
    <p>Tem certeza que deseja excluir o quarto <strong>{{ quarto.numero }}</strong>?</p>

    <form method="POST" class="mt-6">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="btn btn-error">
                <i class="fas fa-trash mr-2"></i>Confirmar Exclus√£o
            </button>
            <a href="{% url 'quarto:quartos' %}" class="btn btn-neutral btn-outline">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
