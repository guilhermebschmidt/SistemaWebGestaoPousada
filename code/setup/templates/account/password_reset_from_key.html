{% extends "shared/base_publica.html" %}
{% load i18n %}

{% block head_title %}{% trans "Criar Nova Senha" %}{% endblock head_title %}

{% block content %}

<div class="hero min-h-screen bg-base-200">
    <div class="hero-content">
        <div class="card w-full max-w-md shadow-xl bg-base-100">
            
            <form method="post" action="" class="card-body">
                {% csrf_token %}
                
                <h2 class="card-title text-2xl font-bold justify-center">{% trans "Crie sua Nova Senha" %}</h2>
                
                <div class="space-y-4 mt-4 w-full text-left">
                    {{ form.as_p }}
                </div>
                
                <div class="form-control mt-6 w-full text-center">
                    <button type="submit" class="btn btn-primary">{% trans "Salvar Nova Senha" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
