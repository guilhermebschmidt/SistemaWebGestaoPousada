{% extends "shared/base.html" %}

{% load i18n %}
{% load account %}

{% block content %}
<h1>Entrar</h1>

<p>Se você ainda não tem uma conta, <a href="{% url 'account_signup' %}">cadastre-se</a>.</p>

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Esqueci minha senha</a>
  <button class="primaryAction" type="submit">Entrar</button>
</form>
{% endblock %}
